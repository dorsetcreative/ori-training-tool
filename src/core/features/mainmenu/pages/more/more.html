<ion-content class="he-page">
 
    <core-loading [hideUntil]="!loggedOut">
        <h1>MORE</h1>
        <div class="he-table">
            <div class="he-table-group">
                <div class="he-table-row" core-user-link [userId]="siteInfo.userid">
                    <div class="he-table-icon">
                        <img src="/assets/more/profile-icon-light.svg" height="32"/>
                    </div>
                    <div class="he-table-title"><p>Profile</p></div>
                    <div class="he-table-accessory">
                        <img src="/assets/more/arrow-icon-light.svg" width="11"/>
                    </div>
                </div>
                <div class="he-table-row" *ngIf="biometricsAvailible">
                    <div class="he-table-icon">
                        <img src="/assets/more/faceid-icon-light.svg" height="31"/>
                    </div>
                    <div class="he-table-title"><p>Face ID/finger print log in</p></div>
                    <div class="he-table-accessory">
                        <app-toggle [value]="biometricsEnabled" (onState)="biometricsChanged($event)"></app-toggle>
                    </div>
                </div>
                <div class="he-table-row" (click)="openSettings()" [attr.aria-label]="'core.settings.appsettings' | translate" detail="true">
                    <div class="he-table-icon">
                        <img src="/assets/more/accessibility-icon-light.svg" width="28"/>
                    </div>
                    <div class="he-table-title"><p>Accessibility settings</p></div>
                    <div class="he-table-accessory">
                        <img src="/assets/more/arrow-icon-light.svg" width="11"/>
                    </div>
                </div>

     
                <!-- [href]="siteInfo.siteurl" -->

                    <div class="he-table-row" href="https://microsites.bournemouth.ac.uk/ori/" core-link autoLogin="yes"
                    [attr.aria-label]="'core.mainmenu.website' | translate" detail="true">
                        <div class="he-table-icon" (click)="openLink('https://microsites.bournemouth.ac.uk/ori/')">
                            <img src="/assets/more/thr-icon-light.svg" width="27"/>
                        </div>
                        <div class="he-table-title"><p>ORI BU Website</p></div>
                        <div class="he-table-accessory">
                            <img src="/assets/more/arrow-icon-light.svg" width="11"/>
                        </div>
                    </div>



                <!-- </a> -->
                <!--<div *ngIf="false" class="he-table-row" (click)="openHandler('AddonMoreTermsPage')">-->
                    <!--<div class="he-table-icon">-->
                        <!--<img src="/assets/more/terms-icon-light.svg" width="27"/>-->
                    <!--</div>-->
                    <!--<div class="he-table-title"><p>Terms and conditions</p></div>-->
                    <!--<div class="he-table-accessory">-->
                        <!--<img src="/assets/more/arrow-icon-light.svg" width="11"/>-->
                    <!--</div>-->
                <!--</div>-->
                <div class="he-table-row" routerLink="/tabs/more/term" (click)="openTerm()">
                    <div class="he-table-icon">
                        <img src="/assets/more/terms-icon-light.svg" width="27"/>
                    </div>
                    <div class="he-table-title"><p>Terms and conditions</p></div>
                    <div class="he-table-accessory">
                        <img src="/assets/more/arrow-icon-light.svg" width="11"/>
                    </div>
                </div>
                <div class="he-table-row" routerLink="/tabs/more/help" (click)="openHelp()" > 
                    <!-- (click)="openLink('https://icshealth.co.uk/lcd/app-faqs/')"  -->
                    <div class="he-table-icon">
                        <img src="/assets/more/help-icon-light.svg" width="30"/>
                    </div>
                    <div class="he-table-title"><p>Help/FAQ's</p></div>
                    <div class="he-table-accessory">
                        <img src="/assets/more/arrow-icon-light.svg" width="11"/>
                    </div>
                </div>
            </div>
            <div class="he-table-group">
                <div class="he-table-row" (click)="logout()" [attr.aria-label]="logoutLabel | translate" detail="true">
                    <div class="he-table-icon">
                        <img src="/assets/more/signout-icon-light.svg" width="30"/>
                    </div>
                    <div class="he-table-title"><p>Sign out</p></div>
                    <div class="he-table-accessory">
                            <img src="/assets/more/arrow-icon-light.svg" width="11"/>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- <p class="he-more-appversion">App version v{{ versionNumber }}</p> -->
    </core-loading>
</ion-content>
