<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button [text]="'core.back' | translate"></ion-back-button>
        </ion-buttons>

        <!-- <h1><core-format-text [text]="siteName" contextLevel="system" [contextInstanceId]="0"></core-format-text></h1> -->
        <ion-title>
            <img src="/assets/img/ori-logo-header-{{colorScheme == 'light' ? colorScheme : 'dark'}}.svg" role="presentation">
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="he-page">

    <core-loading [hideUntil]="!loggedOut">
        <h1>MORE</h1>
        <div class="he-table">
            <div class="he-table-group">

                <div class="he-table-row" core-user-link [userId]="siteInfo.userid" aria-label="Profile" role="button">
                    <div class="he-table-icon" aria-hidden="true">
                        <img src="/assets/more/profile-icon-light.svg" height="32" aria-hidden="true"/>
                    </div>
                    <div class="he-table-title" aria-hidden="true">
                        <p aria-hidden="true">Profile</p>
                    </div>
                    <div class="he-table-accessory" aria-hidden="true">
                        <img src="/assets/more/arrow-icon-light.svg" width="11" aria-hidden="true"/>
                    </div>
                </div>
                <div class="he-table-row" (click)="openSettings()" aria-label="Accessibility settings"  role="button">
                    <div class="he-table-icon" aria-hidden="true">
                        <img src="/assets/more/accessibility-icon-light.svg" width="28"/>
                    </div>
                    <div class="he-table-title" aria-hidden="true">
                        <p aria-hidden="true">Accessibility settings</p>
                    </div>
                    <div class="he-table-accessory" aria-hidden="true">
                        <img src="/assets/more/arrow-icon-light.svg" width="11" aria-hidden="true"/>
                    </div>
                </div>


                <!-- [href]="siteInfo.siteurl" -->
                <div class="he-table-row" href="https://microsites.bournemouth.ac.uk/ori/" core-link autoLogin="yes"
                     aria-label="website" role="button">
                    <div class="he-table-icon" aria-hidden="true">
                        <img src="/assets/more/thr-icon-light.svg" width="27" aria-hidden="true"/>
                    </div>
                    <div class="he-table-title" aria-hidden="true">
                        <p aria-hidden="true">ORI BU Website</p>
                    </div>
                    <div class="he-table-accessory" aria-hidden="true">
                        <img src="/assets/more/arrow-icon-light.svg" width="11" aria-hidden="true"/>
                    </div>
                </div>

                <div class="he-table-row" (click)="openTerm()" aria-label="Terms and conditions" role="button">
                    <div class="he-table-icon" aria-hidden="true">
                        <img src="/assets/more/terms-icon-light.svg" width="27" aria-hidden="true"/>
                    </div>
                    <div class="he-table-title" aria-hidden="true">
                        <p aria-hidden="true">Terms and conditions</p>
                    </div>
                    <div class="he-table-accessory" aria-hidden="true">
                        <img src="/assets/more/arrow-icon-light.svg" width="11" aria-hidden="true"/>
                    </div>
                </div>
                <div class="he-table-row" (click)="openHelp()" aria-label="Help slash F A Q's" role="button">
                    <div class="he-table-icon" aria-hidden="true">
                        <img src="/assets/more/help-icon-light.svg" width="30" aria-hidden="true"/>
                    </div>
                    <div class="he-table-title" aria-hidden="true">
                        <p aria-hidden="true">Help/FAQs</p>
                    </div>
                    <div class="he-table-accessory" aria-hidden="true">
                        <img src="/assets/more/arrow-icon-light.svg" width="11" aria-hidden="true"/>
                    </div>
                </div>
            </div>
            <div class="he-table-group">
                <div class="he-table-row" (click)="logout()" aria-label="Sign out" role="button">
                    <div class="he-table-icon" aria-hidden="true">
                        <img src="/assets/more/signout-icon-light.svg" width="30" aria-hidden="true"/>
                    </div>
                    <div class="he-table-title">
                        <p aria-hidden="true">Sign out</p></div>
                    <div class="he-table-accessory" aria-hidden="true">
                        <img src="/assets/more/arrow-icon-light.svg" width="11" aria-hidden="true"/>
                    </div>
                </div>
            </div>
        </div>

    </core-loading>
</ion-content>
